<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <title>Passkeys</title>
  </head>
  <body class="bg-gray-200 h-svh w-full">
    <main class="flex flex-col">
      <div
        class="text-white bg-red-400 w-full font-semibold text-lg px-4 py-1 hidden"
        id="error"
      ></div>

      <div
        class="rounded shadow my-4 mx-auto w-96 bg-white p-4 gap-8 flex flex-col"
      >
        <h1 class="font-bold text-2xl">Register</h1>
        <form
          class="flex flex-col gap-4"
          onsubmit="onSubmit(event)"
          id="registration"
        >
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            class="border border-gray-400 rounded p-2"
          />
          <button
            type="submit"
            class="bg-cyan-200 hover:bg-cyan-300 rounded border-cyan-300 py-2"
          >
            Register
          </button>
        </form>
      </div>

      <div
        class="rounded shadow my-4 mx-auto w-96 bg-white p-4 gap-8 flex flex-col"
      >
        <h1 class="font-bold text-2xl">Authenticate</h1>
        <button
          class="bg-cyan-200 hover:bg-cyan-300 rounded border-cyan-300 py-2"
          onclick="authenticate()"
        >
          Authenticate
        </button>
      </div>
    </main>

    <script type="text/javascript" src="/main.js"></script>
  </body>
</html>
